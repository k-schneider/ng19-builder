<ng-container *ngIf="content; else notFound">
  <builder-content
    [model]="model"
    [content]="content"
    [apiKey]="apiKey"
    [customComponents]="customComponents"
    ngSkipHydration
  ></builder-content>
</ng-container>

<ng-template #notFound>
  <div>404 - Content not found</div>
</ng-template>
